<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #donors {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #cc0000;
            color: white;
        }

        tr2

        .blood-icon {
            margin-right: 5px;
            font-size: 18px;
        }

        .request-btn {
            padding: 6px 12px;
            border: none;
            background-color: #cc0000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .request-btn:hover:not(:disabled) {
            background-color: #990000;
        }

        .request-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div id="donors">
        <h2>Donor List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>City</th>
                    <th>Availability</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="donor-table-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>

        const donors = [
            { name: "Rahul Sharma", bloodGroup: "B+", city: "Hyderabad", available: true },
            { name: "Anjali Verma", bloodGroup: "A+", city: "Karimnagar", available: false },
            { name: "Vinay Reddy", bloodGroup: "AB-", city: "Warangal", available: true },
            { name: "Sneha Patil", bloodGroup: "O+", city: "Nizamabad", available: true }
        ];

        // Blood group icons
        const bloodIcons = {
            "A+": "ðŸ…°ï¸+",
            "A-": "ðŸ…°ï¸-",
            "B+": "ðŸ…±ï¸+",
            "B-": "ðŸ…±ï¸-",
            "AB+": "ðŸ†Ž+",
            "AB-": "ðŸ†Ž-",
            "O+": "ðŸ…¾ï¸+",
            "O-": "ðŸ…¾ï¸-"
        };

        const tableBody = document.getElementById("donor-table-body");

        donors.forEach(donor => {
            const row = document.createElement("tr");
            if (donor.available) row.classList.add("available");

            row.innerHTML = `
    <td>${donor.name}</td>
    <td><span class="blood-icon">${bloodIcons[donor.bloodGroup] || ""}</span> ${donor.bloodGroup}</td>
    <td>${donor.city}</td>
    <td>${donor.available ? "Available" : "Not Available"}</td>
    <td><button class="request-btn" ${!donor.available ? "disabled" : ""}>Request</button></td>
  `;

            tableBody.appendChild(row);
        });

    </script>
</body>

</html>
