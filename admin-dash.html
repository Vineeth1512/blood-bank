<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #8b1e3f;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #8b1e3f;
            color: white;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .approve {
            background: green;
            color: white;
        }

        .delete {
            background: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#">Manage Donors</a></li>
                <li><a href="#">Blood Requests</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Manage Donors</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search donors...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Blood Group</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="donor-table">
                        <tr>
                            <td>John Doe</td>
                            <td>O+</td>
                            <td>Hyderabad</td>
                            <td>
                                <button class="btn approve">Approve</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>anjaiah Doe</td>
                            <td>O+</td>
                            <td>siricilla</td>
                            <td>
                                <button class="btn approve">Approve</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>vine Doe</td>
                            <td>O-</td>
                            <td>Hyderabad</td>
                            <td>
                                <button class="btn approve">Approve</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td>AB-</td>
                            <td>Karimnagar</td>
                            <td>
                                <button class="btn approve">Approve</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("search").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#donor-table tr");
            rows.forEach(row => {
                let name = row.cells[0].innerText.toLowerCase();
                row.style.display = name.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>

</html>
